<h2 class="page-header mu-2">Register</h2>
<form (submit)="onRegisterSubmit()">
  <hr>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
  </div>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
</form>
